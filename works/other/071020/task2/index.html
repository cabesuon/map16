                      </div>

                        </div>

                            <button class="btn btn-bordered btn-cons btn-default full-width m-b-5"

                            <button class="btn btn-bordered btn-cons btn-default full-width m-b-20"

                            <button id="sensorsFilterReset"
                              class="btn btn-bordered btn-cons btn-primary full-width">Reset filter</button>
                          </div>
                        </div>

                        <div id="raingridFilterContainer" class="esri-widget">

                            <button class="btn btn-bordered btn-cons btn-default full-width m-b-5"

                            <button id="raingridFilterReset"
