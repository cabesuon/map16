<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta charset="utf-8" />
  <title>map16 - Data Dashboard</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta content="" name="description" />
  <meta content="" name="author" />
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
  <link class="main-stylesheet" href="css/map16_new.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://js.arcgis.com/4.15/"></script>
  <script src="js/script.js"></script>

<body class="fixed-header">
  <div class="page-content-wrapper">
    <div class="content ">
      <div class="map16-container-fluid padding-20 sm-padding-10 bg-master-lightest">
        <section class="p-t-100 ">
          <div class="map16-container map16-layout-overflow-top">
            <div class="col-sm-12 col-md-12 col-xlg-12">
              <div class="row ">
                <div class="col-sm-6 m-b-10" data-source="Sensors">
                  <div class="m-t-45 hover-push map16-corner">
                    <div class="gradient-45deg-purple-deep-purple map16-design-corner-top padding-10 hover-caption">
                      <h5 class="block-title text-center text-white no-margin  ">
                        Sensor Pre Installs
                      </h5>
                    </div>
                    <div class="bg-menu-dark p-t-20 p-b-20 map16-corner hover-caption">
                      <h1 class="text-center text-white m-b-25 font-montserrat">
                        <i class="fa fa-warning"></i> <span id="sensorsMapNumberSpan">-</span>
                      </h1>
                      <p class="text-master-light text-center ">
                      </p>
                    </div>
                    <div class="gradient-45deg-purple-deep-purple p-t-10 p-b-10 map16-design-corner-bottom hover-caption">
                      <h5 class="block-title text-master-light text-center no-margin "> Total
                      </h5>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 m-b-10" data-source="Gateways">
                  <div class="m-t-45 hover-push map16-corner">
                    <div class="gradient-45deg-indigo-light-blue map16-design-corner-top padding-10 hover-caption">
                      <h5 class="block-title text-center text-white no-margin  ">
                        Gateway Pre-Installs
                      </h5>
                    </div>
                    <div class="bg-menu-dark p-t-20 p-b-20 map16-corner hover-caption">
                      <h1 class="text-center text-white m-b-25 font-montserrat">
                        <i class="fa fa-exclamation"></i> <span id="gatewaysMapNumberSpan">-</span>
                      </h1>
                      <p class="text-master-light text-center ">
                      </p>
                    </div>
                    <div class="gradient-45deg-indigo-light-blue p-t-10 p-b-10 map16-design-corner-bottom hover-caption">
                      <h5 class="block-title text-master-light text-center no-margin "> Total
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
        </section>
        <div class="col-md-8 sm-no-padding">
          <div class="panel panel-transparent">
            <div class="row column-seperation">
              <div class="col-md-12 sm-no-padding">
                <div class="panel panel-transparent">
                  <div class="panel-body no-padding">
                    <div id="portlet-advance" class="panel panel-default">
                      <div class="panel-heading ">
                        <div class="pull-left">
                          <h4 class="no-margin">MAPVIEW <span class="hint-text small text-darken-1 ml-1">(Note: Flooding
                              Alerts Up By 15%)</span></h4>
                        </div>
                        <div class="pull-right">
                          <button class="btn btn-bordered btn-cons btn-default m-b-10"
                            id="toggleSensorsBtn">Toggle Sensors</button>
                          <button class="btn btn-bordered btn-cons btn-default m-b-10"
                            id="toggleGatewaysBtn">Toggle Gateways</button>
                        </div>
                        <br>
                      </div>
                      <div class="panel-body">
                        <div style="height: 600px; width: 100%;">
                          <div id="applicationDiv" style="height: 100%; width: 100%;">
                            <div id="viewDiv" style="height: 100%; width: 100%;"></div>
                          </div>
                        </div>
                        <br>
                        <!-- filter -->
                        <div id="timeSliderDiv">
                          <div id="timeSlider"></div>
                        </div>
                        <!-- measure -->
                        <div id="measureDiv" class="esri-widget">
                          <button id="measureDistanceBtn"
                            class="btn btn-bordered btn-cons btn-default full-width">
                            Distance
                          </button>
                          <button id="measureAreaBtn"
                            class="btn btn-bordered btn-cons btn-default full-width m-t-5">
                            Area
                          </button>
                          <button id="measureClearBtn"
                            class="btn btn-bordered btn-cons btn-warn full-width m-t-10">
                            Clear
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 sm-no-padding">
          <div class="panel panel-transparent">
            <div class="row column-seperation">
              <div class="col-md-12 sm-no-padding">
                <div class="panel panel-transparent">
                  <div class="panel-body no-padding">
                    <div id="portlet-advance" class="panel panel-default">
                      <div class="panel-body">
                        <div class="panel-container">
                          <div id="chart-container" style="height: 670px; width: 100%" ;>
                            <div class="panel-side esri-widget">
                              <ul id="listGraphics">
                                <li>Loading&hellip;</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  </div>
  </div>
</body>

</html>
